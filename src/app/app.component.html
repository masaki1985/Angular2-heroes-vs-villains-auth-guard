<h1>{{title}}</h1>
<div [ngSwitch]="(loginState$ | async)">
    <button (click)="gotoHeroes()">View Heroes</button>
    <button (click)="gotoVillains()">View Villains</button>
    <button *ngSwitchCase="false" (click)="gotoLogin()">Login</button>
    <button *ngSwitchCase="true" (click)="logout()">Logout</button>
    <button (click)="test()">test</button>
</div>
<router-outlet></router-outlet>
